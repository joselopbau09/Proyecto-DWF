<div class="summary">
    <p>Resumen de compra:</p>
    <!-- Resumen de productos-->
    <div *ngFor="let producto of productosCarrito" class="producto acomodo">
        <b>{{producto.product.product}}</b>
        <b>{{producto.product.price | currency}}</b>
    </div>

    <hr>

    <div class="precios acomodo">
        <p>Subtotal</p>
        <p>$199.98</p>
    </div>
    <div class="precios acomodo">
        <p>Taxes</p>
        <p>-</p>
    </div>

    <hr>

    <div class="precios acomodo">
        <b>TOTAL</b>
        <b>$199.98</b>
    </div>

    <button class="btn-compra"><span>PROCEDER AL PAGO</span></button>

</div>
